name: Submit Token Logos to Uniswap & MetaMask

on:
  push:
    branches:
      - main
    paths:
      - 'blockchains/**/assets/**/logo.png'
      - 'blockchains/**/assets/**/logo.svg'
      - 'evm-usd.png'
  workflow_dispatch:
    inputs:
      uniswap:
        description: 'Submit to Uniswap'
        required: false
        default: 'true'
      metamask:
        description: 'Submit to MetaMask'
        required: false
        default: 'true'

jobs:
  validate-and-submit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install sharp axios

      - name: Validate logos
        run: node scripts/validate-logos.js

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Submit to Uniswap
        if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'logo')
        run: node scripts/submit-uniswap.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Submit to MetaMask
        if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'logo')
        run: node scripts/submit-metamask.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Create submission summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = 'submission-summary.json';
            if (fs.existsSync(summaryPath)) {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              console.log('Submission Summary:', summary);
            }
